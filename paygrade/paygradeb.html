<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paygrade</title>
    
    <link rel="stylesheet" href="styles.css">

<style> 
select {
  width: 100%;
  padding: 16px 20px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}
</style>

<body>
    <form>
        <h2>Paygrade HomePage</h2>

        <div class="form-group">
          <select class="form-select" id="m_Paygrade" name="Grade Name" aria-label="Default select example">
            <option selected>Grade Name</option>
            <option value="1">Assistant</option>
            <option value="2">Employee</option>
            <option value="3">Head</option>
            
        </select>
        </div>

        <div class="form-group">
          <label for="Grade ID">Grade ID</label>
          <input type = "text" name="Grade ID" required>
          </div>
          
       

        <div class="form-group">
          <label for="Grade Basic">Grade Basic</label>
          <input type = "text" name="Grade Basic" required>
        </div>

        <div class="form-group">  
          <label for="Department Name">Department Name</label>
          <input type="text" name="Department Name" required>
          </div>

        <div class="form-group">
          <select class="form-select" id="m_Paygrade" name="Grade Personal Allowance" aria-label="Default select example">
            <option selected>Grade Personal Allowance</option>
            <option value="1">10000</option>
            <option value="2">15000</option>
            <option value="3">20000</option>
            <option value="4">25000</option>
            <option value="5">30000</option>
          </select>
          </div>

       

          <div class="form-group">
            <select class="form-select" id="m_Paygrade" name="Grade Dearness Allowance" aria-label="Default select example">
              <option selected>Grade Dearness Allowance</option>
              <option value="1">5%</option>
              <option value="2">10%</option>
              <option value="3">15%</option>
              <option value="4">20%</option>
            </select>
            </div>

            <div class="form-group">
              <select class="form-select" id="m_Paygrade" name="Grade Travel Allowance" aria-label="Default select example">
                <option selected>Grade Travel Allowance</option>
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">5%</option>
              </select>
              </div>


            <div class="form-group">
              <select class="form-select" id="m_Paygrade" name="Grade Bonus" aria-label="Default select example">
                <option selected>Grade Bonus</option>
                <option value="1">5%</option>
                <option value="2">10%</option>
                <option value="3">15%</option>
                <option value="4">20%</option>
              </select>
              </div>
    
         
           
    
        
    

         

       
        
        
        <br>
        <br>

       
        <center><button type="submit" class="btn btn-primary btn-lg">Submit</button></center>
      </form>
</body>
