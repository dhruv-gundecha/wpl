<style> 
select {

<body>
    <form>
        <h2>Paygrade HomePage</h2>
        <div class="form-group">
          <label for="Grade id">Grade id</label>
          
          <select id="Grade" name="Grade id">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>

        <div class="form-group">  
          <label for="Department id">Department id</label>
          <select id="Department" name="Department id">
              <option value="1">101</option>
              <option value="2">102</option>
              <option value="3">103</option>
              <option value="4">104</option>
              <option value="5">105</option>
          </select>
          </div>

        <div class="form-group">
        <label for="Grade name">Grade name</label>
        <input type = "text" name="dept name" required>
        </div>

        <div class="form-group">

        <select id="Grade basic" name="Grade basic">
          <option value="1">50000</option>
          <option value="2">60000</option>
          <option value="3">70000</option>
          <option value="4">80000</option>
          <option value="5">90000</option>
      </select>
        </div>

        <div class="form-group">
          <label for="Grade Personal Allowance">Grade Personal Allowance</label>
          <select id="Grade personal allowance" name="Grade personal allowance">
            <option value="1">10000</option>
            <option value="2">15000</option>
            <option value="3">20000</option>
            <option value="4">25000</option>
            <option value="5">30000</option>
        </select>
          </div>

          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <label for="Grade Dearness Allowance">Grade Dearness Allowance</label></div>
            <br>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" required>
            <label class="btn btn-outline-secondary" for="btnradio1">5%</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" required>
            <label class="btn btn-outline-secondary" for="btnradio2">10%</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" required>
            <label class="btn btn-outline-secondary" for="btnradio3">15%</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" required>
            <label class="btn btn-outline-secondary" for="btnradio4">20%</label>
          </div>
          <br>
        
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <label for="Grade Travel Allowance">Grade Travel Allowance</label></div>
            <br>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" >
            <label class="btn btn-outline-secondary" for="btnradio1">5%</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio2">10%</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio3">15%</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio4">20%</label>
          </div>
          <br>

       

          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <label for="Grade Bonus">Grade Bonus</label></div>
            <br>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" >
            <label class="btn btn-outline-secondary" for="btnradio1">5%</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio2">10%</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio3">15%</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio4">20%</label>
          </div>

       
        
        
        <br>
        <br>

       
        <center><button type="button" class="btn btn-primary btn-lg">Submit</button></center>
      </form>
